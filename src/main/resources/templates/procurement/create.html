<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Aline's Kitchen Admin Application</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
            defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
            defer></script>


    <!--    jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg bg-danger" data-bs-theme="dark">
    <div class="container-fluid">
        <a th:href="@{/}" class="navbar-brand">Aline's Kitchen</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a th:href="@{/foods/}" class="nav-link">Makanan</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/procurements/}" class="nav-link active">Belanja</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pesanan</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row mt-3">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                <li class="breadcrumb-item"><a th:href="@{/procurements/}">Belanja</a></li>
                <li class="breadcrumb-item active" aria-current="page">Tambah Belanja</li>
            </ol>
        </nav>
    </div>
    <div class="row mt-4">
        <div class="col-md-12">
            <h2>Tambah Belanja</h2>
            <div class="row mt-5">
                <div class="col-md-12">
                    <form th:action="@{/procurements/create}" th:object="${procurement}" method="post">

                        <div class="form-group">
                            <label>Jenis Belanja</label>
                            <select class="form-select" aria-label="Default select example"
                                    th:field="*{procurementType}">
                                <option value="" selected>Pilih</option>
                                <th:block th:each="type : ${procurementTypes}">
                                    <option th:value="${type}" th:text="${type.getValue()}"></option>
                                </th:block>
                            </select>
                            <p class="text-danger" th:if="${#fields.hasErrors('procurementType')}"
                               th:errors="*{procurementType}"></p>
                        </div>

                        <div class="form-group mt-3">
                            <label>Nama</label>
                            <input type="text" class="form-control" th:field="*{name}">
                            <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                        </div>

                        <div class="form-group mt-3">
                            <label>Nilai</label>
                            <input type="number" class="form-control" th:field="*{spending}">
                            <p class="text-danger" th:if="${#fields.hasErrors('spending')}" th:errors="*{spending}"></p>
                        </div>

                        <div class="form-group mt-3">
                            <label>Tanggal transaksi</label>
                            <input type="date" class="form-control" th:field="*{date}">
                            <p class="text-danger" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></p>
                        </div>

                        <div class="d-flex mt-5 gap-2">
                            <button type="submit" class="btn btn-danger btn-lg w-100">Simpan</button>
                            <button type="reset" class="btn btn-light btn-lg w-100">Batal</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
