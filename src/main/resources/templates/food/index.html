<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Aline's Kitchen Admin Application</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
            defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
            defer></script>


    <!--    jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Datatables-->
    <link href="https://cdn.datatables.net/v/bs5/dt-2.1.8/datatables.min.css" rel="stylesheet">
    <script src="https://cdn.datatables.net/v/bs5/dt-2.1.8/datatables.min.js" defer></script>

    <script th:inline="javascript" defer>
        /*<![CDATA[*/

        var ctx = /*[[@{/}]]*/ 'default';
        console.log(ctx);

        /*]]>*/
    </script>

    <script th:src="@{/scripts/food/order-app.js}" defer></script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-danger" data-bs-theme="dark">
    <div class="container-fluid">
        <a th:href="@{/}" class="navbar-brand">Aline's Kitchen</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a th:href="@{/foods/}" class="nav-link active">Makanan</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/procurements/}" class="nav-link">Belanja</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/orders/}" class="nav-link">Pesanan</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row mt-3">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Makanan</li>
            </ol>
        </nav>
    </div>
    <div class="row mt-4">
        <div class="col-md-12">
            <div th:inline="text" th:if="${submitMessage}" class="alert alert-danger" role="alert">
                <i class="bi bi-check-square"></i> [[${submitMessage}]]
            </div>
            <div class="d-flex justify-content-between mb-4">
                <h2 class=" m-0 d-inline-block">Daftar Makanan</h2>
                <a th:href="@{/foods/create}" class="btn btn-danger"><i class="bi bi-plus-lg"></i>
                    Tambah
                </a>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <table id="food-table" class="table">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nama</th>
                            <th scope="col">Deskripsi</th>
                            <th scope="col">Aksi</th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="food, iterStat : ${foods}">
                            <tr>
                                <th th:text="${iterStat.index + 1}"></th>
                                <td th:text="${food.name()}"></td>
                                <td th:text="${food.description()}"> </td>
                                <td>
                                    <a th:href="@{/foods/variants(foodId=${food.id()})}" type="button" class="edit btn btn-danger btn-sm mr-1 mb-1"
                                            th:attr="data-id=${food.id()}"><i class="bi bi-pencil"></i> Variasi
                                    </a>
                                    <button type="button" class="hapus btn btn-light btn-sm"
                                            th:attr="data-id=${food.id()}"><i class="bi bi-trash"></i> Hapus
                                    </button>
                                </td>
                            </tr>
                        </th:block>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
